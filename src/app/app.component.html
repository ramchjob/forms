<mat-card>
    <mat-card-header fxLayout.xs="column" fxLayoutAlign.xs="start stretch" fxLayoutAlign.sm="start start"
        fxLayoutAlign="start center" ngClass.lt-md="height-auto">
        <mat-card-title fxLayout="row" fxLayout.lt-md="row wrap">
            <div fxLayoutAlign="start center" fxLayout="row">
                <mat-icon svgIcon="ticket-outline" class="mr-10"></mat-icon>
                <span>Customer Summary</span>
            </div>
        </mat-card-title>
    </mat-card-header>
    <table mat-table [dataSource]="customerDataSource" matSort fxFlexFill class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let customer">
                {{customer.id}}
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let customer">
                {{customer.name}}
            </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let customer">
                {{customer.phoneNumber}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="customerColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: customerColumns;"></tr>
    </table>
</mat-card>
