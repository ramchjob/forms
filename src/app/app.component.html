<mat-toolbar-row fxLayout="row" fxLayoutAlign="start center" class="p-0 pb-10">
    <mat-icon svgIcon="receipt"></mat-icon>
    <h2 class="mb-0 pl-5"> Customers </h2>
</mat-toolbar-row>
<mat-card class="table-card pb-0">
    <mat-card-header fxLayoutAlign="start center">
        <mat-card-title fxLayoutAlign="start end" class="mb-0">Customer Summary</mat-card-title>
        <mat-form-field fxFlexAlign.lt-sm="stretch">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            <mat-icon matSuffix svgIcon="magnify"></mat-icon>
        </mat-form-field>
    </mat-card-header>
    <mat-card-content fxLayout="column" class="position-relative">
        <div class="table-responsive">
            <table mat-table [dataSource]="customerDataSource" matSort fxFlexFill>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let customer">
                        {{customer.id}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let customer">
                        {{customer.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let customer">
                            {{customer.phoneNumber}}
                        </td>
                    </ng-container>
                <tr mat-header-row *matHeaderRowDef="customerColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: customerColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
